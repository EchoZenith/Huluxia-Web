<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0">
        <title>title</title>
        <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="../../assets/css/style.css">
    </head>
    <body class="daren">
        <div class="flex head">
            <div id="master" style="width:50%;color:#008800;">
                <div class="flex">
                    <span>大咖榜</span>
                </div>
            </div>
            <div id="signin" style="width:50%;">
                <div class="flex">
                    <span>签到榜</span>
                </div>
            </div>
        </div>
        <div class="master"></div>
        <div style="display:none;" class="signin"></div>
        <div></div>
        </body>
        <script src="../../assets/js/index.js"></script>
        <script>
        $(function(){
            $(".master").load("../daren_master/",function(){
                $(".htmlLoading").slideUp("slow",function(){
                    $(".signin").load("../daren_signin/");
                });
            });
        });
        $("#master").click(function(){
            $(".signin").hide();
            $(".master").show();
            $("#master").css("color","#008800");
            $("#signin").css("color","#000000");
        });
        $("#signin").click(function(){
            $(".master").hide();
            $(".signin").show();
            $("#signin").css("color","#008800");
            $("#master").css("color","#000000");
        });
    </script>
</html>
