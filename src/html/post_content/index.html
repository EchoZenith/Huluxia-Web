<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0">
        <title>title</title>
        <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet" href="../../assets/css/post_content.css">
    </head>
    <body class="post_content">
        <div class="htmlLoading">
            Loading···
        </div>
        <div style="display:none;" class="content">
            <div class="video-player">
                <!-- video player -->
                <video width="100%" style="display:none;aspect-ratio:2/1;" controls="controls"></video>
            </div>
            <div class="head">
                <!-- head -->
            </div>
            <hr>
            <div class="flex author">
                <!-- author -->
                <div id="img"><img></div>
                <div class="flex flex1 flex-column" id="info">
                    <div id="nick" class="flex1">nick</div>
                    <div class="flex tag">
                        <div class="level">LV<span>1</span></div>&nbsp;
                        <div class="age">♂199</div>&nbsp;
                        <div class="identityTitle">称号</div>
                    </div>
                </div>
                <div id="text">楼主</div>
            </div>
            <hr>
            <div style="white-space:pre-line;" class="body">
                <!-- body -->
            </div>
            <hr>
            <div class="pl" style="margin:10px 10px;font-size:15px;">评论<span class="commentCount"></span>
            </div>
            <hr>
            <div class="flex footer flex-column">
                <!-- footer -->
            </div>
            <div class="flex page-turn">
                <!-- page turn -->
                <div class="flex1 left">&lt;</div>
                <div class="flex1 middle">1/1</div>
                <div class="flex1 right">&gt;</div></div>
            <div id="myModal" class="modal">
                <!-- 关闭按钮 -->
                <span class="close">×</span>
                <!-- 弹窗内容 -->
                <img style="border-radius:0;" class="modal-content" id="img01">
                <div id="caption"></div>
            </div>
        </div>
    </body>
    <script src="../../assets/js/index.js"></script>
    <script src="../../assets/js/post_content.js"></script>
</html>
